<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SpaceX - Travel Agency</title>
		<link rel="shortcut icon" href="./assets/img/icon.png" />
		<link rel="stylesheet" href="./assets/css/index.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<header class="header">
			<div class="header_top">
				<a href="https://www.spacex.com" target="_blank">
					<img src="./assets/img/logo.png" alt="Logo SpaceX" />
				</a>
				<h1>Travel Agency</h1>
			</div>
			<div class="header_bottom">
				<ul>
					<li><a href="#">Store</a></li>
					<li><a href="#">Contact</a></li>
					<li><a href="#">About</a></li>
				</ul>
			</div>
			<div class="line"></div>
		</header>
		<main>
			<div class="carousel">
				<div class="carousel_figure">
					<img src="./assets/img/car1.jpg" alt="space" class="carousel_figure_pic" />
					<img src="./assets/img/car2.jpeg" alt="moon" class="carousel_figure_pic" />
					<img src="./assets/img/car3.jpg" alt="mars" class="carousel_figure_pic" />
				</div>
			</div>
			<div class="offers">
				<div class="offers_perspective">
					<div class="offers_perspective_3d">
						<div class="offers_perspective_3d_card" style="background: url(./assets/img/off1.jpeg)">
							<h2>A weekend is space</h2>
							<span>from $5.000</span>
						</div>
					</div>
					<div class="offers_perspective_3d">
						<div class="offers_perspective_3d_card" style="background: url(./assets/img/off2.jpg)">
							<h2>Take a rest on the moon</h2>
							<span>from $15.000</span>
						</div>
					</div>
					<div class="offers_perspective_3d">
						<div class="offers_perspective_3d_card" style="background: url(./assets/img/off3.jpg)">
							<h2>Holidays on Mars</h2>
							<span>from $45.000</span>
						</div>
					</div>
				</div>
			</div>

			<div class="button">
				<a href="https://www.spacex.com" target="_blank">
					<svg height="60" width="320">
						<rect class="button_rect" height="60" width="320" />
					</svg>
					<div class="button_text">Get started</div>
				</a>
			</div>
		</main>
		<footer>
			<div class="network">
				<a href=""><i class="fa-brands fa-twitter"></i></a>
				<a href=""><i class="fa-brands fa-facebook"></i></a>
				<a href=""><i class="fa-brands fa-flickr"></i></a>
				<a href=""><i class="fa-brands fa-instagram"></i></a>
				<a href="https://jason-fel.be" target="_blank">jason-fel.be</a>
			</div>
		</footer>

		<script src="https://kit.fontawesome.com/dfa6ef64c8.js" crossorigin="anonymous"></script>
		<script type="text/javascript" src="./assets/js/script.js"></script>
	</body>
</html>
